<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Product</h1>
<p><a th:href="@{/product}">Back To List Product</a></p>
<div>
    <form th:action="@{/product/save}" method="post" th:object="${product}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{nameProduct}">
        </div>
        <div>
            <label>Price:</label>
            <input type="text" th:field="*{priceProduct}">
        </div>
        <div>
            <label>Describe:</label>
            <input type="text" th:field="*{describe}">
        </div>
        <div>
            <label>Producer:</label>
            <input type="text" th:field="*{producer}">
        </div>
        <input type="submit" value="Create">
    </form>
</div>
</body>
</html>
