<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1>Create Blog</h1>
<p><a th:href="@{/form}">Back To List Form</a></p>
<div style="border: 1px solid ; width: 50% ; margin: 0 auto">
    <form th:action="@{/form/create}" method="post" th:object="${form}">
        <div>
            <label>ID:</label>
            <input type="text" th:field="*{id}">
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        </div>
        <div>
            <label>firstName:</label>
            <input type="text" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div>
            <label>phones:</label>
            <input type="text" th:field="*{phones}">
            <span th:if="${#fields.hasErrors('phones')}" th:errors="*{phones}"></span>
        </div>
        <div>
            <label>age:</label>
            <input type="text" th:field="*{age}">
            <span th:if="${#fields.hasErrors('age')}" th:errors=="*{age}"></span>
        </div>
        <div>
            <label>email:</label>
            <input type="email" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <input type="submit" value="Create">
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<style>
    body{
        text-align: center;
    }
</style>

</html>
