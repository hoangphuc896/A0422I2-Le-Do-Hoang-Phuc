<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<p><a th:href="@{/product}">Back To Product List</a></p>
<div id="form">
    <form th:action="@{/product/update}" method="post" th:object="${product}" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"}>
        <div>
        <label>Name</label>
        <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}">
        </div>
        <div>
            <label>Describe</label>
            <input type="text" th:field="*{describe}">
        </div>
        <div>
            <label>Producer</label>
            <input type="text" th:field="*{producer}">
        </div>
        <input type="submit" value="Update">
    </form>
</div>
</body>
</html>
