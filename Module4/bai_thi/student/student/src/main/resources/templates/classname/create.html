<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::header}">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:replace="~{student/list::headed}"></div>
<h1> Create ClassName</h1>

<div style="border: 1px solid ; width: 50% ; margin: 0 auto">
  <form th:action="@{/classname/create}" method="post" th:object="${classname}">
    <div>
      <label>Id:</label>
      <input type="text" th:field="*{idClass}">
      <span th:if="${#fields.hasErrors('idClass')}" th:errors="*{idClass}"></span>
    </div>
    <div>
      <label>Name:</label>
      <input type="text" th:field="*{className}">
    </div>
    <input type="submit" value="Create">
  </form>
</div>
</body>
<div th:replace="~{layout::script}"></div>
</html>
