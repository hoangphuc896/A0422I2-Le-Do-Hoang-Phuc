<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemVatLy;
    let diemHoaHoc;
    let diemSinhHoc;
    diemVatLy = parseInt ( prompt ("diemVatLy"));
    diemHoaHoc = parseInt ( prompt ("diemHoaHoc"));
    diemSinhHoc = parseInt ( prompt ("diemSinhHoc"));
    let tinhTrungBinhDiem = (diemVatLy + diemHoaHoc + diemSinhHoc)/3;
    document.write ("tinhTrungBinhDiem:" + tinhTrungBinhDiem)
</script>
</body>
</html>
