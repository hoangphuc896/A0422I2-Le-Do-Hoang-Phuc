<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số a"));
    let b = parseInt(prompt("nhập vào số b"));
    let c = parseInt(prompt("nhập vào số c"));
    if((a<c)<b){
        alert("B là số lớn nhất");
    }else if((a<b)<c){
        alert("C là số lớn nhất");
    }else {
        alert("A là số lớn nhất");
    }
</script>
</body>
</html>
