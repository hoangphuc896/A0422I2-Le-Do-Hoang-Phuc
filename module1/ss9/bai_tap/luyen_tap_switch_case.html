<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month">
<button id="date 1" onclick="dates()" value="">Tính Số Ngày</button>
<p id="b">số ngày</p>
</body>
<script>
    function dates() {
        let a = parseInt(document.getElementById("month").value);
        switch (a) {
        case 1:
            case 3:
                case 5:
                    case 7:
                        case 8:
                            case 10:
                                case 12:
                                    document.getElementById("b").innerHTML="Tháng" + a + "có 31 ngày";
                break;
                case 4:
                    case 6:
                        case 9:
                            case 11:
                                document.getElementById("b").innerHTML="Tháng" + a + "có 30 ngày";
                                break;
                                case 2:
                                    document.getElementById("b").innerHTML="Tháng" + a + "có 28 ngày Hoặc 29 Ngày"
                break;
        }
    }
</script>
</html>
