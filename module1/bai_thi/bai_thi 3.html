<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= parseInt(prompt("nhập số nguyên"));
    let b=[]
    let count=0;
    Number(num)
    function Number(n) {
        for(i=2;i<=n;i++){
            for(j=1;j<=i;j++){
                if(i%j==0){
                    count++;
                }
            }
            if(count==2){
                b.push(i)
            }
            count=0
        }
    }
    alert(b)







</script>
</body>
</html>
