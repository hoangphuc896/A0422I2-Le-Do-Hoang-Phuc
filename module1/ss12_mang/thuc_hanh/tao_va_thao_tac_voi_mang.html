<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id ="txtvalue">
    <input type="button" id="Add" value="Add" onclick="testadd()">
    <input type="button" id="Display" value="Display" onclick="testDisplay()">
    <hr >
    <h2 id ="result"></h2>
</body>
<script>
    let x=0;
    let array= array();
    function testadd() {
    array[x]= document.getElementById("txtvalue").value;
    alert("Element: " + array[x]+"Added at index" + x);
    x++;
    document.getElementById("txtvalue").value="";
    }
    function testDisplay() {
        let e ="<hr/>";
        for (let i=0;i<array.length;i++){
            e +="Element"+ i + "=" + array[i] + "<br>";
            document.getElementById("result").innerHTML=e;
        }
    }
</script>
</html>
