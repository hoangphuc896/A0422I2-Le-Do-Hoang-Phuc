<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = []
    for(let i=0;i<10;i++){
        a[i] = parseInt(prompt("nhập phần tử"+i))
    }
    let b = parseInt(prompt("nhập phần tử tìm kiếm"));
    for (let j=0;j<a.length;j++){
        if(a[j]==b){
            for (i=j;i<a.length;i++){
                a[i]=a[i+1]
            }
            a[a.length-1]=0
        }
    }
    document.write(a)

</script>
</body>
</html>
