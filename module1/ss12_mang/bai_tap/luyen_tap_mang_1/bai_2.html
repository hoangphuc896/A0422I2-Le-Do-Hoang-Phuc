<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[7,2,3,5,3,6,9,3,7,6];
    let max = a[0];
    let index = 0
    for (let i = 1 ; i<a.length-1;i++){
        if(a[i]>max){
            max = a[i];
            index = i
        }
    }
    document.write("giá trị lớn nhất:"+ max +"vị trị của giá trị:" + index)
</script>
</body>
</html>
