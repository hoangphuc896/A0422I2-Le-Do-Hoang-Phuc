<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập số lần"))
    let d=[]
    let b=parseInt(prompt("nhập ký tự cần tìm"))
    kiemTra(d)
    function kiemTra(kyTu) {
        for (let i=0;i<a.length;i++){
            d.push(a)
        }
        let count = 0;
        let c = kyTu.indexOf(b);
        for (let i=0;i<kyTu;i++){
        if (c !== -1) {
            count++

        } else {
            document.write(c)
        }
        }
        document.write(count)
    }
</script>
</body>
</html>
