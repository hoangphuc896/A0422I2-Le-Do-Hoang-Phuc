<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="chomSao">Constellation:</p>
<script>
    let a =["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe,Regulus"]
    let b =["UrsaMinor","Tarurus","Cygnus","Lyra","Aquila","UrsaMajor","Leo"]
    let str = prompt("nhap ten sao")
    findelement(str)
    function findelement(Constellation) {
        let index = a.indexOf(Constellation);
        if(index === -1){
            document.getElementById("chomSao").innerText = "không có tên ngôi sao"
        }else {
            document.getElementById("chomSao").innerText = b[index]
        }
    }
</script>
</body>
</html>
