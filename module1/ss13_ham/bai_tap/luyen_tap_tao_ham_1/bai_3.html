<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Enter value 1"))
    let b=parseFloat(prompt("Enter value 2"))
    addNumber(a,b)
    function addNumber(num1,num2) {
        if(num1>num2){
            alert(num1+"lớn hơn"+num2)
        }else {
            alert(num1+num2)
        }
    }
</script>
</body>
</html>
