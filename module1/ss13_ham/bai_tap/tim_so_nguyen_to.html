<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhập số nguyên"))

    soNguyen(a)
    function soNguyen(number) {
        let  count=0
        for (let i=1;i<=number;i++){
            if(number%i===0){
                count++;
            }
        }
        if (count===2){
            alert(number+"là số nguyên tố")
        }else {
            alert(number+"ko phải là số nguyên tố")
        }
    }
</script>
</body>
</html>
