<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500px"height="500px" style="border: 1px solid " ></canvas>
<script>
        class Circle{
            constructor(x, y,length,width) {
                this.x=x
                this.y=y
                this.length=length
                this.width=width
            }
            Area(){
               return this.length*this.width;
            }
            Perimeter(){
                return 2*(this.length+this.width);
            }
        }
        let ctx=document.getElementById("myCanvas").getContext("2d")
        let circle= new Circle(10,10,5,20)
        ctx.fillRect(10,40,140,160)
        let area = circle.Area()
        let perimeter=circle.Perimeter()
    alert("Area:"+area+";Perimeter:"+perimeter)

</script>
</body>
</html>
