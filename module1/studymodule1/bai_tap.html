    class Lotery{
        constructor(number1, number2, number3, number4, number5, number6, grade = "") {
            this.number1 = number1;
            this.number2 = number2;
            this.number3 = number3;
            this.number4 = number4;
            this.number5 = number5;
            this.number6 = number6;
            this.grade = grade;
        }
        setNumber1(num1){
            this.number1= num1;
        }
        getNumber1(){
            return this.number1
        }
        setNumber2(num2){
            this.number2=num2;
        }
        getNumber2(){
            return this.number2
        }
        setNumber3(num3){
            this.number3= num3;
        }
        getNumber3(){
            return this.number3
        }
        setNumber4(num4){
            this.number4= num4;
        }
        getNumber4(){
            return this.number4
        }
        setNumber5(num5){
            this.number5= num5;
        }
        getNumber5(){
            return this.number5
        }
        setNumber6(num6){
            this.number6= num6;
        }
        getNumber6(){
            return this.number6
        }
        setGrade(grade){
            this.grade= grade;
        }
        getGrade(){
            return this.grade
        }
        getNumber(){
            return [this.number1,this.number2,this.number3,this.number4,this.number5,this.number6];
        }
        getRandomNumber(){
            this.setNumber1(Math.floor(Math.random() * 99));
            this.setNumber2(Math.floor(Math.random() * 99));
            this.setNumber3(Math.floor(Math.random() * 99));
            this.setNumber4(Math.floor(Math.random() * 99));
            this.setNumber5(Math.floor(Math.random() * 99));
            this.setNumber6(Math.floor(Math.random() * 99));
        }
        getInfo(){
            return"vé số"+this.getNumber().join(" ")+this.grade;

        }
    }
let arrlottery = [];
    function menu() {
        let choose;
        if (arrlottery.length<4){
            choose=parseInt(prompt("Bạn có 2 sự lựa chọn \n"+
            "1. Bạn Muốn tự chọn số.\n"+
            "2. hệ thống tự chọn."));
            if (choose===1){
                inputLotter();
            }else if (choose===2){
                randomLotter();
            }
        }else {
            alert("bạn chỉ được mua 4 lần")
        }

    }
    function drawlottery(arr) {
    let lotterry;
    let str = "" ;
    for (let i=0;i<arr.length;i++){
        str +="<input value='" + arr[i].getNumber1() + "'>"+
                "<input value='" + arr[i].getNumber2() + "'>"+
                "<input value='" + arr[i].getNumber3() + "'>"+
                "<input value='" + arr[i].getNumber4() + "'>"+
                "<input value='" + arr[i].getNumber5() + "'>"+
                "<input value='" + arr[i].getNumber6() + "'>"+"<br>"
    }
    document.getElementById("result").innerHTML = str;
    }
    function randomLotter() {
    let lottery= new Lotery();
    lottery.getRandomNumber();
    arrlottery.push(lottery);
    drawlottery(arrlottery)
    }
    function inputLotter() {
        let arrNum = [];
        for (let i=0;i<6;i++){
            arrNum[i] = parseInt(prompt("nhập vào số thứ"+(i+1)+"của vé số"))
        }
        let lottery= new Lotery(arrNum[0], arrNum[1], arrNum[2], arrNum[3], arrNum[4], arrNum[5]);
        arrlottery.push(lottery);
        drawlottery(arrlottery);
    }
    function checkResult(lotery) {
        let count = 0;
        let arr = [];
        for (let i=0;i<6;i++){
            arr[i]=Math.floor(Math.random() * 99)
        }
        alert(arr)
        for (let i = arr.length - 1; i >= 0; i--) {
            if (arr[i] === lotery.getNumber()[i]) {
                count++;
            } else {
                break;
            }
        }
        switch (count) {
            case 6:
                lotery.setGrade(1);
                break;
            case 5:
                lotery.setGrade(2);
                break;
            case 4:
            case 3:
                lotery.setGrade(3)
                break;
            default:
                lotery.setGrade(4);
        }
    }
        function displayResult() {
            let result = "";
            for (let i = 0; i < arrlottery.length; i++) {
                checkResult(arrlottery[i]);
                switch ((arrlottery[i].getGrade())) {
                    case 1:
                        result += "giải nhất"
                        break;
                    case 2:
                        result += "giải nhì"
                        break;
                    case 3:
                        result += "giải khuyến khích"
                        break;

            }

                alert("chúc bạn may mắn lần sau")

            else {
