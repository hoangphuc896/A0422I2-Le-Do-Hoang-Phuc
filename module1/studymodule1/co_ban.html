<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table{
        width: 25%;
        height: 25%;
        text-align: center;
    }
</style>
<body>
<input id="id" type="text" placeholder="Nhập id">
<input id="name" type="text" placeholder="Nhập Name">
<input id="str" type="text" placeholder="Nhập str">
<input id="price" type="text" placeholder="Nhập price">
<input type="button" value="Thêm mới " onclick="addNewProduct()"><br>
<span>Số lượng : </span>
<span id="amount"></span><br>
<p id="result"></p>
<script>
    class Product {
        constructor(id, name,str, price) {
            this.id = id;
            this.name = name;
            this.str = str;
            this.price = price;
        }
        setId(id) {
            this.id = id;
        }
        getId() {
            return this.id;
        }
        setName(name) {
            this.name = name;
        }
        getName() {
            return this.name
        }
        setStr(str) {
            this.str= str;
        }
        getStr(){
            return this.str;
        }
        setPrice(price) {
            this.price = price;
        }
        getPrice() {
            return this.price
        }
    }
    let productList = [];
    productList.push(new Product("001", "Nokia360","nokia" , 20000));
    productList.push(new Product("002", "sam sungA70","Sam Sung" , 30000));
    productList.push(new Product("003", "Iphone 13","Iphone" , 40000));
    display(productList);
    function addNewProduct() {
        let id = document.getElementById("id").value;
        let name = document.getElementById("name").value;
        let str = document.getElementById("str").value;
        let price = document.getElementById("price").value;
        let newProduct = new Product(id,name,str,price);
        productList.push(newProduct);
        display(productList)
    }
    function display(products) {
        let tableString = '<table border="1" style="border-collapse: collapse">\n' +
            '    <tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>id</th>\n' +
            '        <th>Name</th>\n' +
            '        <th>Str</th>\n' +
            '        <th>Price</th>\n'
            '    </tr>';
        for (let i = 0; i < products.length; i++) {
            tableString += '<tr>\n' +
                '        <td>' + (1 + i) + '</td>\n' +
                '        <td>' + products[i].getId() + '</td>\n' +
                '        <td>' + products[i].getName() + '</td>\n' +
                '        <td>' + products[i].getStr() + '</td>\n' +
                '        <td>' + products[i].getPrice() + '</td>\n' +
                '    </tr>';
        }
        tableString += '</table>'
        document.getElementById("result").innerHTML = tableString;
        document.getElementById("amount").innerHTML = products.length;
    }
</script>
</body>
</html>
