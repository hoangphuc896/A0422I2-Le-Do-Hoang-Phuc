    <meta charset="UTF-8">

<body>
<script>
    let a= 1;
    let b= 1;
    let c;
    for(let i = 0;i<30;i++){
        c=a+b;
        a=b;
        b=c;
    }
    if(c%7==0){
        document.write(c)
    }
</script>
