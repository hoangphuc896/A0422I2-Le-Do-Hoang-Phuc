<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let n;
    function cuuChuong() {
        document.write("<table border=1>")
        for(  i=1;i<=9;i++) {
            document.write("<tr>")
            for (n = 2; n <= 9; n++) {
                document.write("<td>" + n + "x" + i + "=" + (n * i)+"</td>");

            }
            document.write("</tr>");

        }
        document.write("/<table>");
    }
    id=cuuChuong()
</script>
</body>
</html>
