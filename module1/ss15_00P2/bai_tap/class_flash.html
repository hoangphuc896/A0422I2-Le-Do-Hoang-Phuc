<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp{
constructor(status) {
this.status=status
}
turnOff(){
this.status=false
}
turnOn(){
this.status=true
}
}
    class SwitchButton {
    constructor(status, lamp) {
        this.status = status;
        this.lamp = lamp;
    }

    connectToLamp(lamp) {
        this.lamp = lamp;
    }

    switchOff() {
        this.status = false;
        this.lamp.turnOff();
    }

    switchOn() {
        this.status = true;
        this.lamp.turnOn();
    }
}
    let electric = new ElectricLamp(true);
    let swicthbutton= new SwitchButton(true,electric)
    alert(swicthbutton)
</script>
</body>
