<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('Hãy nhập Cân nặng của Bạn'));
    let height = parseFloat(prompt('Hãy nhập Chiều cao của Bạn'));
    let bmi = weight / (height^2);
    if(bmi<18){
        document.write("Underweight");
    }else if(bmi<25.0){
        document.write("Normal");
    }else  if(bmi<30.0){
        document.write("Overweight");
    }else{
        document.write("Obese");
    }
</script>
</body>
</html>
