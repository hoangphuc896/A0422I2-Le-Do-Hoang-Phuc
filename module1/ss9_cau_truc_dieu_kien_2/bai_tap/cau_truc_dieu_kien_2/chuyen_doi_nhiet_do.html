<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doC= parseFloat(prompt("nhập độ C"));
    let doF= doC * 9/5 +32 ;
    if(isNaN(doC)){
        alert("Phép tính ko thực hiện được")
    }else {
        alert(doF)
    }
</script>
