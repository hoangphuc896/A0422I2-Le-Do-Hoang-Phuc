<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("nhập số a")) ;
    let b = parseInt(prompt("nhập số b")) ;
    if (isNaN(a&&b)){
        alert("đùa nhau à")
    }else if(a % b ===0){
        alert("ban đã đúng")
    }else {
        alert("đùa nhau hay gì")}
</script>
