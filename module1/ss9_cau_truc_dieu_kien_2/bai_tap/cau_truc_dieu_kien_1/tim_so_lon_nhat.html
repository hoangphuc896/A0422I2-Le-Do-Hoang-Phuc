<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số a"));
    let b = parseInt(prompt("nhập vào số b"));
    let c = parseInt(prompt("nhập vào số c"));
    let max = a ;
    if(max<b){
        max=b;
    }if(max<c){
        max=c
    }
        alert(max + "là số lớn nhất")
</script>
</body>
</html>
