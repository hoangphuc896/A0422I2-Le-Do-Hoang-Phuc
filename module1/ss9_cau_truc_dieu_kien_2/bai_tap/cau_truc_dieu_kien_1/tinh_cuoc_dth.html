<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soP=prompt("nhập số phút gọi trong tháng");
    let cĐTH= soP*1300;
    if(soP>200){
        cĐTH=cĐTH*0.75;
    }if(soP>500){
        cĐTH=cĐTH*1.25;
    }
    alert(cĐTH);
</script>
</body>
</html>
